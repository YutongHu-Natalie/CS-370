    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger" href="#item_modal">Expiration</a>

     <!--item modal-->
     <div id="item_modal" class="modal">
        <div class="modal-content">
            <!--item form-->
            <form class="col s12" id = "item_form">
                <h2>Add Item</h2>
                <div class="row">
                    <!--food name-->
                    <div class="input-field col s4">
                        <i class="material-icons prefix">kitchen</i>
                        <input id="food_name" type="text" class="validate" required>
                        <label for="food_name">Food Name</label>
                    </div>
                   
                    <!--expiration date-->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">date_range</i>
                        <input id="expir_date" type="date" class="validate" required>
                        <label for="expir_date">Expiration Date</label>
                    </div>
                    <!--remind checkbox-->
                    <div class="input-field col s5">
                        <p>
                            <label>
                              <input type="checkbox" class="filled-in" id="notify"/>
                              <span>Receive notifications</span>
                            </label>
                          </p>
                    </div>  
                </div>
                <!--add item button-->
                <a id="add_item_button" class="btn waves-effect waves-light">Add
                    <i class="material-icons right">send</i>
                </a>
            </form>
        </div>
    </div>
